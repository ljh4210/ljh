<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 나누기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>39명 그룹 나누기</h1>

    <div id="input-area">
        <h2>명단 입력 (각 이름은 쉼표로 구분)</h2>
        <textarea id="name-list" rows="10" placeholder="여기에 이름을 입력하세요."></textarea>
        <button onclick="divideGroups()">그룹 나누기</button>
    </div>

    <div id="result-area" style="display:none;">
        <h2>그룹 결과</h2>
        <h3>그룹 A</h3>
        <ul id="group-a"></ul>
        <h3>그룹 B</h3>
        <ul id="group-b"></ul>
        <button onclick="resetGroups()">다시 나누기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
