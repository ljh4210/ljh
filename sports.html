	lnbOpenPopup = function (url) {

<script>
	naver = window.naver || {};
	naver.sports = naver.sports || {};
	naver.sports.top = naver.sports.top || {};
	naver.sports.top.Lnb = eg.Class({

		construct: function (htOption) {
			this._initVars(htOption);
			this._initHandlebarsTemplate();
			this._init();
			this._setEventHandler();
		},
		_initVars: function (htOption) {
			this._lnbMenus = htOption.lnbMenus || {};
			this._pathname = location.pathname;
			this._search = location.search;
			this._targetUpperSection = htOption.targetUpperSection;

		},
		_initHandlebarsTemplate: function () {
			this._sportsLnbMenuLiTemplate = Handlebars.compile($("#_sports_lnb_menu_li_template").html());
			this._sportsLnbSubMenuLiTemplate = Handlebars.compile($("#_sports_lnb_sub_menu_template").html());

			Handlebars.registerHelper('isSpotType', function (options) {
				if (this.c === 'baseball9' || this.c === 'spotv') {
					return options.fn(this);
				} else {
					return options.inverse(this);
				}
			});

		},
		_init: function () {

			if ($("div#lnb_main_sub").length > 0) {
				$("div#lnb_main_sub").detach();
			}

			_.each(this._lnbMenus, $.proxy(function (menu) {
				var upperSection = menu.upperSection;
				this._updateSelectedMenu(menu, upperSection);
				_.each(menu.subMenuList, $.proxy(function (subMenu) {
					this._updateSelectedMenu(subMenu, upperSection);
				}, this));
			}, this));

			this._draw();
		},
		_setEventHandler: function () {
		},
		_draw: function () {
			_.each(this._lnbMenus, $.proxy(function (menu) {
				var menuHtml = this._sportsLnbMenuLiTemplate(menu);
				var subMenuHtml = this._sportsLnbSubMenuLiTemplate(menu);

				$("#lnb_list").last().append(menuHtml);

				if (menu.selected) {
					$("#lnb_sub_list").last().append(subMenuHtml);
				}

			}, this));

			if ($("a.lnb_item[aria-current='page']").siblings("ul").children().length > 0) {
				$("#_sports_lnb_menu").addClass("type_submenu");
			}
		},

		_updateSelectedMenu: function (menu, upperSection) {
			var urlListToActivate = this._getUrlListToActivate(menu);

			for (var j = 0; j < urlListToActivate.length; j++) {
				var urlToActivate = urlListToActivate[j];

				if (_.isEqual(urlToActivate, this._pathname) && (_.isEqual(this._pathname, "/news") || _.isEqual(this._pathname, "/news.nhn")) && _.isEqual(upperSection, this._targetUpperSection)) {
					menu.selected = true;
				} else if (_.isEqual(urlToActivate, this._pathname) && !_.isEqual(this._pathname, "/news") && !_.isEqual(this._pathname, "/news.nhn")) {
					menu.selected = true;
				} else if (urlToActivate.indexOf(this._pathname) > -1 && this._hasQueryParameterToActivate(urlToActivate, this._search)) {
					menu.selected = true;
				}
			}
		},

		_getUrlListToActivate: function (lnbMenuInfo) {
			var result = [];

			result.push(lnbMenuInfo.url);
			result.push(lnbMenuInfo.url.replace(/.nhn/gi, ''));

			var urlListToActivate = [];
			var onUrl = $.trim(lnbMenuInfo.onUrl);

			if (onUrl.length > 0) {
				urlListToActivate = onUrl.replace(/.nhn/gi, '').split(";");
				result = result.concat(onUrl.split(";"));
				result = result.concat(urlListToActivate);
			}

			var subMenuList = lnbMenuInfo.subMenuList;

			if (subMenuList) {
				for (var i = 0; i < subMenuList.length; i++) {
					var subMenu = lnbMenuInfo.subMenuList[i];
					result.push(subMenu.url);
					result.push(subMenu.url.replace(/.nhn/gi, ''));
					var onSubUrl = $.trim(subMenu.onUrl);
					if (onSubUrl.length > 0) {
						result = result.concat(onSubUrl.split(";"));
						result = result.concat(onSubUrl.replace(/.nhn/gi, '').split(";"));
					}
				}
			}

			return result;
		},
		_hasQueryParameterToActivate: function (urlToActivate, currentQueryParameter) {
			var queryParameterToActivate = getURLParameter(urlToActivate);
			var currentQueryParameter = getURLParameter(currentQueryParameter);

			if (!queryParameterToActivate || !currentQueryParameter) {
				return;
			}

			var queryParameterToActivateMap = changeQueryStringToObject(queryParameterToActivate);
			var currentQueryParameterMap = changeQueryStringToObject(currentQueryParameter);

			for (var i in queryParameterToActivateMap) {
				for (var j in currentQueryParameterMap) {
					if (i == j && queryParameterToActivateMap[i] == currentQueryParameterMap[j]) {
						return true;
					}
				}
			}

			return false;
		},
		_openPopup: function (url) {
			var width = 500;
			var height = 700;
			var left = Math.ceil((window.screen.width - width) / 2);
			var top = Math.ceil((window.screen.height - height) / 2);
			// window.open(url, '_blank', 'width=500, height=700, left='+left + ',top='+top);
			window.open(url, '_blank', 'width=500, height=700');
		}
	});


	new naver.sports.top.Lnb({
		"lnbMenus": lnbMenuInfoList,
		'targetUpperSection': ''
	});
</script>

		<script type="text/javascript" charset="utf-8" src="https://ssl.pstatic.net/static.gn/templates/gnb_utf8.nhn?20250512"></script>
		<script type="text/javascript">
			var section = window.location.pathname.split('/')[1];

			var gnb_talk_anchor = 'sports';
			var gnb_talk_category;

			if (section === 'kbaseball') {
				gnb_talk_category = 'baseball_korea';
			} else if (section === 'wbaseball') {
				gnb_talk_category = 'baseball_global';
			} else if (section === 'kfootball') {
				gnb_talk_category = 'soccer_korea';
			} else if (section === 'wfootball') {
				gnb_talk_category = 'soccer_global';
			} else if (section === 'basketball') {
				gnb_talk_category = 'basketball';
			} else if (section === 'volleyball') {
				gnb_talk_category = 'volleyball';
			} else if (section === 'index') {
				gnb_talk_category = 'all'
			}

			//NOTE : GNB init
			var gnb_option = {
				gnb_one_naver: 1,
				gnb_brightness: 1,
				gnb_login: encodeURIComponent(window.location.href),
				gnb_logout: encodeURIComponent(window.location.href),
				gnb_talk_anchor: gnb_talk_anchor,
				gnb_talk_category: gnb_talk_category
			};

			if (section === 'wfootball' || section === 'golf') {
				document.getElementById('header').className += ' type_' + section;
			}

			var queryVariablesStr = window.location.search.substring(1);
			var queryVariables = queryVariablesStr.split('&');
			for(var i = 0; i < queryVariables.length; i++){
				var paramName = queryVariables[i].split('=');
				if(paramName[0] === 'category' && (paramName[1] === 'wfootball' || paramName[1] === 'golf')){
					document.getElementById('header').className += ' type_' + paramName[1];
				}
			}

			if ('' === 'wfootball' || '' === 'golf') {
				document.getElementById('header').className += ' type_' + '';
			}

			function checkLogin() {
				if (getCookie('NID_SES') != null) {
					return true;
				}

				return false;
			}

			function setCookie(name, value, days) {
				var expires = "";
				if (days) {
					var date = new Date();
					date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
					expires = "; expires=" + date.toUTCString();
				}
				document.cookie = name + "=" + (value || "") + expires + "; domain=naver.com; path=/";
			}

			function getCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) === ' ') c = c.substring(1, c.length);
					if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
				}
				return null;
			}

			function checkTooltipDisplay() {
				var tooltipDisplayed = getCookie("tooltipDisplayed");
				if (!tooltipDisplayed && checkLogin()) {
					document.querySelector('.link_talk_tooltip').style.display = 'block';
					setCookie("tooltipDisplayed", "true", 365);
				} else {
					document.querySelector('.link_talk_tooltip').style.display = 'none';
				}
			}

			(function () {
				function loadGNB() {
					//NOTE : https://ssl.pstatic.net/static.gn/templates/gnb_utf8.nhn 회원쪽 gnb src 을 못 가져 왔을 때 방어처리
					if (typeof getGNB === "function") {
						getGNB();
					}
				}

				window.attachEvent ? window.attachEvent('onload', loadGNB) : window.addEventListener('load', loadGNB, false);
				checkTooltipDisplay();
			})();
		</script>

	<script>
		naver = window.naver || {};
		naver.sports = naver.sports || {};
		naver.sports.section = naver.sports.section || {};
		naver.sports.section.home = naver.sports.section.home || {};
		naver.sports.section.home.LiveBox = eg.Class({

			_SCROLL_PANNEL_SIZE: 4,
			_EMPTY_LIVEBOX_CARD: "<div class=\"live_box_card\"></div>",

			construct: function (htOption) {
				this._initVars(htOption);
				this._initHandlebarsTemplate();
				this._init();
			},
			_initVars: function (htOption) {
				this._liveBoxList = htOption.liveBoxList || {};
				this._liveBoxBeforeList = htOption.liveBoxBeforeList || {};
				this._totalCardCnt = 0;
			},
			_initHandlebarsTemplate: function () {
				this._sectionHomeLiveBoxTopScoreTemplate = Handlebars.compile($("#_section_home_livebox_score_card_template").html());
				this._sectionHomeLiveBoxTopRadioTemplate = Handlebars.compile($("#_section_home_livebox_radio_card_template").html());
				this._sectionHomeLiveBoxTopTextTemplate = Handlebars.compile($("#_section_home_livebox_text_card_template").html());
				this._sectionHomeLiveBoxTopTextBeforeTemplate = Handlebars.compile($("#_section_home_livebox_text_before_card_template").html());
				this._sectionHomeLiveBoxFlickingPaginationTemplate = Handlebars.compile($("#_section_home_livebox_scroll_pagination_template").html());
			},
			_init: function () {
				(naver.sports.team && naver.sports.team.MyTeam) ?
					new naver.sports.team.MyTeam({
						"callbackFn": $.proxy(function (subscribeList) {
							this._sort(subscribeList);
							this._draw();
						}, this)
					}) : this._draw();
			},

			_sort: function (subscribeList) {

				this._liveBoxList = _.sortBy(this._liveBoxList, function (data) {
					var isSubscribeTeam = _.some(subscribeList, function (subscribeTeam) {
						return data.fixTopPosition == 'Y' || (
							subscribeTeam.categoryId == data.categoryId
							&& (subscribeTeam.teamCode == data.teamCode1 || subscribeTeam.teamCode == data.teamCode2));
					});

					return isSubscribeTeam ? 0 : 1;
				});

				this._liveBoxBeforeList = _.sortBy(this._liveBoxBeforeList, function (data) {
					var isSubscribeTeam = _.some(subscribeList, function (subscribeTeam) {
						return subscribeTeam.categoryId == data.categoryId
							&& (subscribeTeam.teamCode == data.teamCode1 || subscribeTeam.teamCode == data.teamCode2);
					});

					return isSubscribeTeam ? 0 : 1;
				});

			},

			_draw: function () {
				// if (this._liveBoxList.length < 1) {
				// 	$("#_section_home_livebox_root").hide();
				// 	return;
				// }

				$("#_section_home_live_scroll").html("");

				var cards = _.map(this._liveBoxList.concat(this._liveBoxBeforeList), $.proxy(function (item) {
					if (item.contentsId.indexOf("radio") > -1) {
						return this._sectionHomeLiveBoxTopRadioTemplate(item);
					} else if (item.contentsId.indexOf("schedule") > -1 && item.teamName1.length > 0) {
						return this._sectionHomeLiveBoxTopScoreTemplate(item);
					} else if (!item.liveSchedule) {
						return this._sectionHomeLiveBoxTopTextBeforeTemplate(item);
					} else {
						return this._sectionHomeLiveBoxTopTextTemplate(item);
					}
				}, this));

				this._totalCardCnt = cards.length;

				var emptyCardSize = this._SCROLL_PANNEL_SIZE - this._totalCardCnt;
				for (var i = 0; i < emptyCardSize; ++i) {
					cards.push(this._EMPTY_LIVEBOX_CARD);
				}

				_.each(cards, $.proxy(function (card) {
					$("#_section_home_live_scroll").append(card);

				}, this));

				if (cards.length > 4) {
					this._initScrolling();
				}

				// $("#veta_skin_left").length > 0 ? $("#veta_skin_left").css("top", "316px") : "";
				// $("#veta_skin_right").length > 0 ? $("#veta_skin_right").css("top", "316px") : "";
			},

			_initScrolling: function () {
				this._scroll = new IScroll("#_section_home_live_scroll_holder", {
					scrollbars: false,
					scrollX: true,
					scrollY: false,
					mouseWheel: true,
					snap: $('.live_box_card'),
					bounce: true,
					preventDefault: true,
				});
				this._prevButton = $("#_section_home_livebox_root button.button_prev");
				this._nextButton = $("#_section_home_livebox_root button.button_next");

				// cards.length > 4 일 때 init 발생, 초기 두 개의 값을 통해 card 간 padding 계산
				var pages = this._scroll.pages;
				var cardPadding = pages[0][0].x - pages[1][0].x;
				var pageLength = this._scroll.pages.length;
				var buttonHideCss = "-52px";
				var buttonShowCss = "0px";

				//  좌우 여백으로 인한 버그로 인해 마지막 카드와 이전 카드 사이 간격이 일정하지 않을경우 이전 카드를 마지막 카드로 대체하는 코드
				if (pages[pageLength - 2][0].x - pages[pageLength - 1][0].x < cardPadding) {
					pages[pageLength - 2] = pages[pageLength - 1];
					pages.splice(pageLength-1, 1);
				}

				/* events */
				var fnFadeOut = $.proxy(function () {
					// 양쪽 끝에서 스크롤할 시 scrollEnd 이벤트가 발생 안되는 버그에 대한 방어 코드
					this._nextButton.find("span.page").fadeOut(200).delay(200).fadeIn();
					this._prevButton.find("span.page").fadeOut(200).delay(200).fadeIn();
				}, this);

				var fnRearrange = $.proxy(function () {
					// 화면에 보이는 마지막 카드 인덱스
					var lastCardIndex = Math.min(Math.floor((-this._scroll.currentPage.x + this._scroll.wrapperOffset.left + $(window).width()) / cardPadding), this._totalCardCnt);
					var prevCnt = Math.ceil((-this._scroll.currentPage.x + this._scroll.wrapperOffset.left) / cardPadding);
					var nextCnt = this._totalCardCnt - lastCardIndex;
					prevCnt > 0 ? this._prevButton.show() : this._prevButton.hide();
					nextCnt > 0 ? this._nextButton.show() : this._nextButton.hide();
					this._prevButton.find("span.page").html(prevCnt);
					this._nextButton.find("span.page").html(nextCnt);
					this._prevButton.find("span.page").fadeIn();
					this._nextButton.find("span.page").fadeIn();
				}, this);

				this._scroll.on('scrollEnd', fnRearrange);
				this._scroll.on('scrollCancel', fnRearrange);
				this._scroll.on('scrollStart', fnFadeOut);

				// 현재 창 비활성화시 발생하는 커서 버그 방어 코드
				$("#_section_home_livebox_root").hover(
					$.proxy(function () {
						this._nextButton.css({right: buttonShowCss});
						this._prevButton.css({left: buttonShowCss});
					}, this),
					$.proxy(function () {
						this._nextButton.css({right: buttonHideCss});
						this._prevButton.css({left: buttonHideCss});
					}, this));
				$(window).on("resize", fnRearrange);
				fnRearrange();

				/* buttons */
				this._prevButton.on("click", $.proxy(function (e) {
					clickcr(this, 'lbx.search', '', '', e);
					fnFadeOut();
					this._scroll.goToPage(Math.max(this._scroll.currentPage.pageX - this._SCROLL_PANNEL_SIZE, 0), 0, 200);
				}, this));

				this._nextButton.on("click", $.proxy(function (e) {
					clickcr(this, 'lbx.search', '', '', e);
					fnFadeOut();
					this._scroll.goToPage(Math.min(this._scroll.currentPage.pageX + this._SCROLL_PANNEL_SIZE, this._totalCardCnt), 0, 200);
				}, this));

			}

		});
